#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone America/New_York
#Root password
rootpw --iscrypted $1$P0HYDrex$DNiNFcoTKzSMGnFHOrpCG1
#Initial user
user jenkins --fullname "" --iscrypted --password $1$TlcXNqt9$W2GCh04nXFsDpeDENkBZk1
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part / --fstype ext4 --size 8000 --asprimary --ondisk sda 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
%pre
wget 
sh ./install_ganesha20_server.sh pre
%post
wget 
sh ./install_ganesha20_server.sh post
